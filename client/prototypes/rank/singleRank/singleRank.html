<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Rank</title>
    <link href="./singleRank.css" rel="stylesheet">
    <script type="text/javascript" src="./singleRank.js" ></script>
</head>
<body>
<!-- header--trending -->
<div class="scope flex">
  <div class="container">
  <div class="header">
  <div class="flex">
<!--     <image class="icon" src="https://imgur.com/WjYy7QO"></image> -->
  <i class="fas fa-fire"></i>
  <text class="header-text">Choose a game</text>
  </div>
</div>

<!-- tab--all/city -->
<div class='categories'>
  <div class="category-item eat active" bindtap='selectCategory' id='Eat'> Juego</div>
  <div class="category-item drink {{ current_category=='Drink'? 'active':''}}" bindtap='selectCategory' id='Drink'> Juego</div>
  <div class="category-item play {{ current_category=='Play'? 'active':''}}" bindtap='selectCategory' id='Play'> Juego</div>
</div>
  
<div class= 'city'>
<!--   <image class="city-icon" src='https://i.imgur.com/vPmumCO.png'></image> -->

<!--   <image class="angle-icon" src='https://i.imgur.com/dXhinBD.png'></image>  -->

</div>
